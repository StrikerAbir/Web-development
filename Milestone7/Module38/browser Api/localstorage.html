    <title>local storage</title>
</head>
<body>
    <section>
        <input id="name-field" type="text" placeholder="name">
        <button id="add">add name local storage</button>

        <button id="add-age">add age local storage</button>
        <button id="remove-age">remove age local storage</button>
        <br>
        <button id="clear">clear local storage</button>
    </section>
    <script src="storage.js"></script>
</body>
