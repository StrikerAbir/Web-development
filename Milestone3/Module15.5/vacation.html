<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <style>
        .first-img img{
            height: 500px;
        }
        .side-Collage img{
            height: 300px;
        }
        .btm-img img{
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row g-0 first-img">
            <div class="col-4">
                <img src="images/players/player-2.png" alt="" class="img-fluid">
            </div>
            <div class="col-8">
                <div class="row g-0 side-Collage">
                    <div class="col-4">
                        <img src="images/players/player-1.png" alt="" class="img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="images/players/player-1.png" alt="" class="img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="images/players/player-1.png" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="row  btm-img">
                    <img src="images/players/player-3.png" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
