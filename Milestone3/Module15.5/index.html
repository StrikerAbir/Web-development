<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
">
</head> 
<body>
    <div class="container">
        <div class="row">
            <!-- first column -->
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/valorant/1.png" alt="">
                </div>
                <div class="row">
                    <img class="img-fluid" src="images/valorant/2.jpg" alt="">
                </div>
            </div>
            <!-- middle column -->
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/valorant/3.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/valorant/4.jpg" alt="">
                </div>
                <div class="row mb-3">
                   <div class="col-6">
                    <img class="img-fluid" src="images/valorant/14.jpg" alt="">
                   </div> 
                <div class="col-6">
                    <img  class="img-fluid" src="images/valorant/15.png" alt="">
                </div>
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/valorant/6.png" alt="">
                </div>
            </div>
            <!-- last column -->
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/valorant/11.png" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/valorant/12.png" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/valorant/13.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
