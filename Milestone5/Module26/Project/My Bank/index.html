<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mx-auto">
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-bold text-violet-600">My Bank</span></h1>
    </header>
    <main>
        <section class="mx-auto bg-blue-200 md:w-9/12 mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input id="user-email" class="md:w-9/12 block mb-2 px-9" type="email" name=""  placeholder="Your email address">
                <input id="user-password" class="md:w-9/12 block mb-2 px-9" type="password" name=""  placeholder="Password">
                <button id="btn-submit" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700" type="submit">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
