<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DO-Shopping</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <div class="btm-nav z-10">
        <button class="bg-pink-200 text-pink-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            />
          </svg>
          <span class="btm-nav-label">Home</span>
        </button>
        <button class="active bg-neutral text-neutral-content">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <span class="btm-nav-label">Warnings</span>
        </button>
        <button class="bg-teal-200 text-teal-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
            />
          </svg>
          <span class="btm-nav-label">Statics</span>
        </button>
      </div>
    </header>
    <section class="mx-auto mt-10 pb-40">
      <div class="grid grid-cols-3 gap-4">
        <div class="col-span-2">
          <div id="products" class="grid grid-cols-2 gap-4">
            <div>
              <div class="card card-compact bg-base-100 shadow-xl">
                <figure>
                  <img class="w-full h-96" src="./img/heart_js.jpg" alt="" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">JS Heart</h2>
                  <p>Prize: $ <span>30</span></p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary" onclick="addToCart(this)">Buy Now</button>
                  </div>
                </div>
              </div>
            </div>

            <div>
              <div class="card card-compact bg-base-100 shadow-xl">
                <figure>
                  <img class="w-full h-96" src="./img/panda.png" alt="" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Panda</h2>
                  <p>Prize: $ <span>10</span></p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary" onclick="addToCart(this)">Buy Now</button>
                  </div>
                </div>
              </div>
            </div>

            <div>
              <div class="card card-compact bg-base-100 shadow-xl">
                <figure>
                  <img class="w-full h-96" src="./img/umbrella.png" alt="" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Umbrella</h2>
                  <p>Prize: $ <span>5</span></p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary" onclick="addToCart(this)">Buy Now</button>
                  </div>
                </div>
              </div>
            </div>

            <div>
              <div class="card card-compact bg-base-100 shadow-xl">
                <figure>
                  <img class="w-full h-96" src="./img/vue-js.jpg" alt="" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Vue JS</h2>
                  <p>Prize: $ <span>25</span></p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary" onclick="addToCart(this)">Buy Now</button>
                  </div>
                </div>
              </div>
            </div>

            <div>
              <div class="card card-compact bg-base-100 shadow-xl">
                <figure>
                  <img class="w-full h-96" src="./img/coffee.jpg" alt="" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">JavaScript</h2>
                  <p>Prize: $ <span>20</span></p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary" onclick="addToCart(this)">Buy Now</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <h2 class="text-4xl text-center pb-10">
            Product Cart items <span id="total-item" class="text-red-400">0</span>
          </h2>

          <div class="overflow-x-auto">
            <table class="table w-full">
              <!-- head -->
              <thead>
                <tr>
                  <th>No.</th>
                  <th>Product Name</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody id="tableBody">
                <!-- items -->
              </tbody>
            </table>
          </div>
          <div>
            <h2 class="text-2xl font-bold text-center mt-5">Total : $ <span  id="total">00</span> </h2>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
