<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubble</title>
    <style>
        #item-2{
            border:2px solid purple;
        }
        ul{
            border: 2px solid tomato;
        }
        body{
            border: 2px solid green;
        }
        section{
            border: 2px solid blue;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring event bubble</h1>
    <section id="listcontainer">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Est, minima.</li>
            <li id="item-3">Debitis, minus?</li>
            <li id="item-4">Quibusdam, nesciunt?</li>
            <li id="item-5">Quibusdam, quas.</li>
            <li id="item-6">Mollitia, cumque?</li>
        </ul>
        
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item2 clicked');
            //event.stopPropagation(); //bubble stop korte eta use hoi
            event.stopImmediatePropagation();

        })//ei porjonto console a item2 clicked o/p dibe jodi item2 click kori.
         document.getElementById('item-2').addEventListener('click', function (event) {
                console.log('item2 second clicked');
            })
         document.getElementById('item-2').addEventListener('click', function (event) {
                console.log('item2 third clicked');
            })
         document.getElementById('item-2').addEventListener('click', function (event) {
                console.log('item2 fourth clicked');
            })

        document.getElementById('list-ul').addEventListener('click',function(){
            console.log('list-ul clicked');
        }) // ei porjonto console a item2 clicked o/p dibe jodi item2 click kori and list-ul cliced o/p dibe jodi jkono item click kori.
        document.getElementById('listcontainer').addEventListener('click', function () {
            console.log('section clicked');
        }) 
        document.getElementById('body').addEventListener('click', function () {
             console.log('body of html clicked');
         }) 
    </script>
</body>
</html>
