<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js dom summery</title>
</head>
<body>
    <h1>Final dom event heandlers</h1>
    <h3 id="handler-status">default text</h3>
    <h3 id="handler-status2">default text2</h3>
    <br>
    <p id="disply-text">Default Input text</p>
    <input id="input-field" type="text">
    <button id="update">Update</button>
    <br>
    <!-- option 1 -->
    <button onclick="handleOnClick()">handle event by Add onclick function</button>
    <!-- option 2 -->
    <button id="event-listener">handle event by addEventListener function</button>
    <script>
        // option 1
        function handleOnClick() {
            console.log('inside function');
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText= 'handled by function attached on onclick attribute.';
        }

        // option 2 mostly used 
        document.getElementById('event-listener').addEventListener('click',function(){
            // an anonymous function. no name
            const handlerStatus = document.getElementById('handler-status2');
            handlerStatus.innerText = 'handled by addEvent Listener.'
        })

        document.getElementById('update').addEventListener('click',function(){
            console.log('update button linked');
            const inputField= document.getElementById('input-field');
            console.log(inputField.value);// input er jonne ekhane innerText kaj hobe na. input value er jonne value.
            const inputText= inputField.value;
            const p = document.getElementById('disply-text');
            p.innerText=inputText;
            inputField.value=''; //input field empty kore dei.
        })
    </script>
</body>
</html>
