<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-600 ">
    <header class="container mx-auto my-10">
        <h1 class="text-5xl font-bold text-center text-white">Simple <span class="text-cyan-400">Calculator</span></h1>
    </header>
    <main class="container mx-auto">
        <section class="flex justify-center">
            <div class="w-full lg:w-1/2 sm:w-9/12 bg-neutral-300 p-10 rounded-xl ">
                <div class="h-20 bg-gray-500 text-white rounded-lg border-2 border-black px-5 sm:px-10 py-3 mb-5">
                    <input id="user-input" class="w-full h-7 focus:outline-none bg-inherit text-lg font-bold" type="text" onkeypress="return onlyNumberInput(event)">
                    <h1 id="equal-result" class="text-xl text-right font-bold">= 100</h1>
                </div>
                <!-- buttons -->
                <div class="grid grid-cols-4 text-center font-bold gap-5">
                    <div class=" h-12 bg-gray-500 rounded-xl text-white border-2 border-black"><button class="h-full w-full">/</button></div>
                    <div class=" h-12 bg-gray-500 rounded-xl text-white border-2 border-black"><button class="h-full w-full">*</button></div>
                    <div class=" h-12 bg-gray-500 rounded-xl text-white border-2 border-black"><button class="h-full w-full">-</button></div>
                    <div class=" h-12 bg-gray-500 rounded-xl text-white border-2 border-black"><button class="h-full w-full">+</button></div>
                    <div class=" h-12 bg-gray-500 rounded-xl text-white border-2 border-black"><button class="h-full w-full">1</button></div>
                    <div class=" h-12 bg-gray-500 rounded-xl text-white border-2 border-black"><button class="h-full w-full">2</button></div>
                    <div class=" h-12 bg-gray-500 rounded-xl text-white border-2 border-black"><button class="h-full w-full">3</button></div>
                    <div class=" bg-gray-500 rounded-xl text-white border-2 border-black row-span-2"><button id="ac" class="h-full w-full">AC</button></div>
                    <div class=" h-12 bg-gray-500 rounded-xl text-white border-2 border-black"><button class="h-full w-full">4</button></div>
                    <div class=" h-12 bg-gray-500 rounded-xl text-white border-2 border-black"><button class="h-full w-full">5</button></div>
                    <div class=" h-12 bg-gray-500 rounded-xl text-white border-2 border-black"><button class="h-full w-full">6</button></div>
                    <div class=" h-12 bg-gray-500 rounded-xl text-white border-2 border-black"><button class="h-full w-full">7</button></div>
                    <div class=" h-12 bg-gray-500 rounded-xl text-white border-2 border-black"><button class="h-full w-full">8</button></div>
                    <div class=" h-12 bg-gray-500 rounded-xl text-white border-2 border-black"><button class="h-full w-full">9</button></div>
                    <div class="row-span-2  bg-gray-500 rounded-xl text-white border-2 border-black"><button id="equal" class="h-full w-full">=</button></div>
                    <div class=" h-12 bg-gray-500 rounded-xl text-white border-2 border-black"><button class="h-full w-full">0</button></div>
                    <div class=" h-12 bg-gray-500 rounded-xl text-white border-2 border-black"><button class="h-full w-full">00</button></div>
                    <div class=" h-12 bg-gray-500 rounded-xl text-white border-2 border-black"><button class="h-full w-full">.</button></div>
                </div>
            </div>
        </section>
        <script src="utilities.js"></script>
        <script src="calculator.js"></script>
    </main>
</body>
</html>
