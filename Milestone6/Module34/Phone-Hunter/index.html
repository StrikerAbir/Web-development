<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
"
    />
  </head>
  <body>
    <header class="container">
      <h1>Phone Hunter</h1>
    </header>
    <main>
      <section class="container d-flex mb-4">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          autocomplete="off"
          id="search-field"
        />
        <button class="btn btn-outline-success" type="submit" id="search-btn">
          Search
        </button>
      </section>
      <section class="container">
        <div
          id="phone-container"
          class="row row-cols-1 row-cols-md-4 g-4"
        ></div>
        <div id="found-none" class="mt-4 text-center d-none">
          <h3 class="text-warning">No Item Found. Please search again.</h3>
        </div>
        <div id="showAll" class="text-center my-3 d-none">
          <button class="btn btn-outline-success" type="submit" id="show-btn">
            Show ALL
          </button>
        </div>
        <!-- loading spinner -->
        <div id="loader" class="d-none">
          <div
            style="height: 200px"
            class="d-flex align-items-center justify-content-evenly mt-4"
          >
            <strong>Loading...</strong>
            <div
              class="spinner-border text-primary"
              role="status"
              aria-hidden="true"
            ></div>
          </div>
        </div>
      </section>

      <!-- modal -->
      <section class="container">
        <div
          class="modal fade"
          id="detailsModal"
          tabindex="-1"
          aria-labelledby="detailsModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="detailsModalLabel"></h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="modal-body" class="modal-body">

              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
